<div class="leave-container" @fadeIn>
    <mat-card class="leave-card">
        <mat-card-header>
            <mat-card-title>Apply for Leave</mat-card-title>
        </mat-card-header>
        <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()" class="leave-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startPicker" formControlName="startDate">
                <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
                <mat-error *ngIf="leaveForm.get('startDate')?.hasError('required')">Start date is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endPicker" formControlName="endDate">
                <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
                <mat-error *ngIf="leaveForm.get('endDate')?.hasError('required')">End date is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Leave Type</mat-label>
                <mat-select formControlName="leaveType">
                    <mat-option value="Paid">Paid</mat-option>
                    <mat-option value="Unpaid">Unpaid</mat-option>
                    <mat-option value="Sick">Sick</mat-option>
                </mat-select>
                <mat-error *ngIf="leaveForm.get('leaveType')?.hasError('required')">Leave type is required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Reason</mat-label>
                <textarea matInput formControlName="reason" rows="4" placeholder="Enter your reason"></textarea>
                <mat-error *ngIf="leaveForm.get('reason')?.hasError('required')">Reason is required</mat-error>
            </mat-form-field>

            <mat-card-actions class="actions">
                <button mat-raised-button color="primary" type="submit" [disabled]="leaveForm.invalid || loading"
                    class="submit-button">
                    <span *ngIf="!loading" @fade>Submit</span>
                    <mat-spinner *ngIf="loading" @fade diameter="24" class="spinner"></mat-spinner>
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
