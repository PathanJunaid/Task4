<div class="requests-container">
    <mat-card class="requests-card">
        <mat-card-header>
            <mat-card-title>Your Leave Requests</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="table-wrapper" *ngIf="!loading && leaveRequests.length > 0 && !error">
                <table mat-table [dataSource]="leaveRequests" class="mat-elevation-z2" @fadeIn>
                    <ng-container matColumnDef="startDate">
                        <th mat-header-cell *matHeaderCellDef>Start Date</th>
                        <td mat-cell *matCellDef="let request">{{ request.startDate | date:'mediumDate' }}</td>
                    </ng-container>
                    <ng-container matColumnDef="endDate">
                        <th mat-header-cell *matHeaderCellDef>End Date</th>
                        <td mat-cell *matCellDef="let request">{{ request.endDate | date:'mediumDate' }}</td>
                    </ng-container>
                    <ng-container matColumnDef="leaveType">
                        <th mat-header-cell *matHeaderCellDef>Leave Type</th>
                        <td mat-cell *matCellDef="let request">{{ request.leaveType }}</td>
                    </ng-container>
                    <ng-container matColumnDef="reason">
                        <th mat-header-cell *matHeaderCellDef>Reason</th>
                        <td mat-cell *matCellDef="let request">{{ request.reason }}</td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td mat-cell *matCellDef="let request">{{ request.status }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <div class="loading" *ngIf="loading">
                <mat-spinner diameter="40"></mat-spinner>
            </div>

            <div class="no-data" *ngIf="!loading && leaveRequests.length === 0 && !error">
                <p>No leave requests to display.</p>
            </div>

            <div class="error-container" *ngIf="error">
                <div class="error-content">
                    <p>{{ error }}</p>
                    <button mat-stroked-button color="warn" (click)="retry()">Retry</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
