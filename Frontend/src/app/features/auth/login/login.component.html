<div class="login-container" @fadeIn>
    <mat-card class="login-card" @cardAnimation>
        <mat-card-header>
            <mat-card-title class="title">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Enter your email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter your password">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8
                        characters</mat-error>
                </mat-form-field>
                <mat-card-actions class="actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading"
                        class="submit-button">
                        <span *ngIf="!loading" @fade>Login</span>
                        <mat-spinner *ngIf="loading" @fade diameter="24" class="spinner"></mat-spinner>
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
