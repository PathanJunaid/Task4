<div class="signup-container" @fadeIn>
    <mat-card class="signup-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Add Employee (Admin Only)</mat-card-title>
            <mat-card-subtitle>Create a new employee account</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Enter employee name">
                    <mat-error *ngIf="signupForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email" placeholder="Enter employee email">
                    <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
                    <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter password">
                    <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>
                <mat-card-actions class="form-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Add
                        Employee</button>
                    <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
